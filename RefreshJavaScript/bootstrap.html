<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <div class="container-fluid">
      <div class="row" style="background-color: blue">First row</div>
      <hr />
      <div class="row" style="background-color: rgb(160, 219, 22)">
        Second Row
      </div>
      <hr />
      <div class="row" style="background-color: rgb(236, 132, 12)">
        Third row
      </div>
    </div>

    <div class="row">
      <div class="col-3">col-3</div>
      <div class="col-5">col-5</div>
      <div class="col-4">col-4</div>
    </div>
    <hr />

    <div class="buttons">
      <button type="button" class="primaryBtn">Primary</button>
      <button type="button" class="SecondaryBtn">Secondary</button>
      <button type="button" class="TertiaryBtn">Tertiary</button>
      <button type="button" class="SuccessBtn">Success</button>
      <button type="button" class="FailureBtn">Failure</button>
      <button type="button" class="warningBtn">Warning</button>
      <button type="button" class="DarkBtn">Dark</button>
      <button type="button" class="lightBtn">Light</button>
      <button type="button" class="LinkBtn">Link</button>
    </div>
    <hr>

    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 25%"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        25%
      </div>
    </div>
  </body>
</html>
